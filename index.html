<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Piedra Papel o Tijera</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="wrapper">
			<h1 id="result"></h1>
			<div id="user">
				<h1>Usuario</h1>
				<h2>Puntaje</h2>
				<span id="user-score">0</span>
				<img src="img/piedra.png" id="user-img-Piedra" width="200" height="200">
				<img src="img/papel.png" id="user-img-Papel" width="200" height="200">
				<img src="img/tijera-b.png" id="user-img-Tijera" width="200" height="200">				
				<div id="button-wrapper">	
					<input type="button" value="Piedra" id="Piedra">
					<input type="button" value="Papel" id="Papel">
					<input type="button" value="Tijera" id="Tijera">
				</div>
			</div>
			<div id="computer">
				<h1>Computadora</h1>
				<h2>Puntaje</h2>
				<span id="computer-score">0</span>
				<!-- <h2 id="computer-choice"></h2> -->
				<img src="img/piedra.png" id="pc-img-Piedra" width="200" height="200">
				<img src="img/papel.png" id="pc-img-Papel" width="200" height="200">
				<img src="img/tijera.png" id="pc-img-Tijera" width="200" height="200">
			</div>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
